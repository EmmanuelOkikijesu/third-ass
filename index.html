<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1">
        <img src="images/download.jpeg" alt="stutern logo">
    </div>
    <div id="2">
        <label for="text">Full Name:</label><br>
        <input type="text" id="name">
    </div>
    <div id="3">
        <label for="Email">E-mail:</label><br>
        <input type="Email" id="Email">
    </div>
    <div id="4">
        <label for="text_area">Type of Comment:</label><br>
        <textarea name="" id="text_area" cols="30" rows="10"></textarea>
    </div>
    <div id="5">
        
        <input type="radio" name="Male" id="radio-male">
        <label for="radio-male">Male</label>
        <input type="radio" name="Female" id="radio-female">
        <label for="radio-female">Female</label>
    </div>
   
    <div id="6">
        <input type="checkbox" name="" id="checkbox-hockey">
        <label for="checkbox-hockey">Hockey</label>
        <input type="checkbox" name="" id="checkbox-football">
        <label for="checkbox-football">Football</label>
        <input type="checkbox" name="" id="checkbox-cricket">
        <label for="checkbox-cricket">Cricket</label><br><brs>
    </div>
    <div id="6">
        <label for="submit_button">Submit</label><br>
        <input type="submit" value="" id="submit_button">

    </div>
    <footer id="footer"></footer>
</body>
</html>
